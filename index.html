<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cronometro_Js</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">

        <div class="contorno-Cronometro">
            <div class="tiempo" id="tiempo">00:00:00.000 </div>


            <div class="btn-Cronometro">
                <div class="btn" onclick="iniciar()">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="btn" onclick="pausar()">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="btn" onclick="reiniciar()">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </div>
            </div>
        </div>

        <script src='main.js'></script>
</body>

</html>
